<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Exercise Gigih</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="'header-content">
        <img src="spotify-logo.png" alt="Spotify Logo" />
        <h1>Spotify</h1>
      </div>
    </header>
    <main>
      <!-- Show Song Section-->
      <section class="section">
        <h2>Show The Songs</h2>
        <div class="add-song">
          <div class="song-thumbnail">
            <!-- Placeholder image for song thumbnail -->
          </div>
          <div class="song-details">
            <h3>Song Title</h3>
            <p>Artist Name</p>
          </div>
          <button>Add to Playlist</button>
        </div>
        <!-- Placeholder content for all songs -->
      </section>
      <!-- Most Played Song Section -->
      <section class="section">
        <h2>Your Most Played Songs</h2>
        <div class="most-played-songs">
          <div class="most-played-song">
            <div class="song-thumbnail">
              <img src="thumbnail1.jpg" alt="Song 1 Thumbnail" />
              <!-- Placeholder image for song thumbnail -->
            </div>
            <div class="song-details">
              <h3>Song Title</h3>
              <p>Artist Name</p>
              <p>Play Count: 100</p>
              <!-- Placeholder play count -->
            </div>
          </div>
          <div class="most-played-song">
            <div class="song-thumbnail">
              <img src="thumbnail2.jpg" alt="Song 2 Thumbnail" />
            </div>
            <div class="song-details">
              <h3>Song Title 2</h3>
              <p>Artist Name 2</p>
              <p>Play Count: 75</p>
            </div>
          </div>
          <div class="most-played-song">
            <div class="song-thumbnail">
              <img src="thumbnail3.jpg" alt="Song 3 Thumbnail" />
            </div>
            <div class="song-details">
              <h3>Song Title 3</h3>
              <p>Artist Name 3</p>
              <p>Play Count: 213</p>
            </div>
          </div>
          <div class="most-played-song">
            <div class="song-thumbnail">
              <img src="thumbnail4.jpg" alt="Song 4 Thumbnail" />
            </div>
            <div class="song-details">
              <h3>Song Title 4</h3>
              <p>Artist Name 4</p>
              <p>Play Count: 166</p>
            </div>
          </div>
          <!-- More most played songs here... -->
        </div>
      </section>
    </main>

    <footer>
      <img src="spotify-logo.png" alt="Spotify Logo" />
      <p>&copy; 2023 Spotify. All rights reserved.</p>
    </footer>
  </body>
</html>
